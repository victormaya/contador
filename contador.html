<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body-contador">
    <header class="container header-contador">
      <h1 class="titulo-contador">Contador</h1>
      <button class="reiniciar">Reiniciar</button>
    </header>
    <section class="container content">
      <h2 class="faltam">Faltam</h2>
      <div class="cronometro">
        <div>
          <h3 class="numero__dias"></h3>
          <p>Dias</p>
        </div>
        <div>
          <h3 class="numero__horas"></h3>
          <p>Horas</p>
        </div>
        <div>
          <h3 class="numero__minutos"></h3>
          <p>Minutos</p>
        </div>
        <div>
          <h3 class="numero__segundos"></h3>
          <p>Segundos</p>
        </div>
      </div>
    </section>
    <script src="funcoes-contador.js"></script>
  </body>
</html>
